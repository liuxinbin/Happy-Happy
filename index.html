<!DOCTYPE html5>
<html>
	<head>
		<title>couple_color</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="animate.css">
		<link rel="stylesheet" href="couple_color.css">
	</head>
	<body>
		<div id="container">
			<h1 id="title">Couple Color</h1>
			<div id="levelTab">
				<p>
					Max Level: 
					<span id="maxLevel">
						0
					</span>
				</p>
				<p>
					Level: 
					<span id="level">
						0
					</span>
				</p>
			</div>
			<div id="box">
				<div id="c00" class="cell bounceIn"></div>
				<div id="c01" class="cell bounceIn"></div>
				<div id="c02" class="cell bounceIn"></div>
				<div id="c03" class="cell bounceIn"></div>

				<div id="c10" class="cell bounceIn"></div>
				<div id="c11" class="cell bounceIn"></div>
				<div id="c12" class="cell bounceIn"></div>
				<div id="c13" class="cell bounceIn"></div>

				<div id="c20" class="cell bounceIn"></div>
				<div id="c21" class="cell bounceIn"></div>
				<div id="c22" class="cell bounceIn"></div>
				<div id="c23" class="cell bounceIn"></div>

				<div id="c30" class="cell bounceIn"></div>
				<div id="c31" class="cell bounceIn"></div>
				<div id="c32" class="cell bounceIn"></div>
				<div id="c33" class="cell bounceIn"></div>
			</div>
			<div id="shadowGameover">
				<div class="shadowTab">
					<p>Game Over</p>
					<p>Level: <span id="overLevel">0</span></p>
					<button id="tryAgain">Try again</button>
				</div>
			</div>
		</div>

		
		<script src="couple_color.js"></script>
	</body>
</html
